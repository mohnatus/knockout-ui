<!-- ko foreach: { data: items, as: 'item' } -->

<!-- ko if: item.group -->
<div class="c-select-list__group" data-bind="text: item.text"></div>
<!-- /ko -->

<!-- ko ifnot: item.group -->

<div class="c-select-list__item" data-bind="click: function() {
  $parent.select(item);
}, css: {

  selected: $parent.isSelectedItem(item),
  disabled: $parent.isDisabledItem(item)
}, style: {
  '--c-select-item-level': item.level || 0,
}">
  <!-- ko if: $parent.multiple -->
  <!-- ko if: $parent.modal -->
  <div class="c-select-list__checkbox"></div>
  <!-- /ko -->
  <!-- /ko -->



  <div data-bind="component: {
    name: $parent.itemComponent,
    params: {
      item: item,
      modal: $parent.modal,
      formatter: $parent.formatter
    }
  }"></div>

</div>

<!-- /ko -->
<!-- /ko -->
