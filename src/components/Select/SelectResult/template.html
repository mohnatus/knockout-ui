<div class="c-select-result__wrapper">
  <!-- ko ifnot: searchable -->
  <!-- ko ifnot: items().length -->
  <div class="c-select-result__placeholder" data-bind="text: placeholder"></div>
  <!-- /ko -->
  <!-- /ko -->

  <!-- ko foreach: { data: items, as: 'item' } -->
  <div class="c-select-result-item">
    <div data-bind="component: {
      name: $parent.itemComponent,
      params: {
        item: item
      }
    }"></div>
    <!-- ko ifnot: $parent.disabled -->
    <!-- ko if: $parent.clearable -->
    <button type="button" class="c-select-result-item__remove" data-bind="click: function() {
      $parent.remove(item);
    }" data-remove>
      <c-icon params="name: 'cross', width: 14, height: 14"></c-icon>
    </button>
    <!-- /ko -->
    <!-- /ko -->
  </div>
  <!-- /ko -->


  <!-- ko if: searchable -->
  <div class="c-select-result-item__search">
    <input type="text" data-bind="textInput: query, attr: {
      placeholder: items().length ? '' : placeholder
    }">
  </div>
  <!-- /ko -->

</div>
