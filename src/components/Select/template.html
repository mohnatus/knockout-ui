<div data-bind="component: {
    name: resultComponent,
    params: {
      itemComponent: resultItemComponent,
      selectedItems: selectedItems,
      open: showList,
      multiple: multiple,
      placeholder: placeholder,
      disabled: disabled,
      searchable: searchable,
      clearable: clearable,
      query: query
    },

  },
  event: resultEvents,
  attr: {
    id: _id,
  }"></div>

<c-dropdown params="target: _id,
      className: 'c-select-dropdown',
      open: showList,
      dropdownParams: dropdownParams,
      modal: modal">
  <div class="c-select-dropdown__wrapper">

    <!-- ko if: !multiple && searchable -->
    <div class="c-select-dropdown__search">
      <input type="text" data-bind="textInput: query">
    </div>
    <!-- /ko -->

    <!-- ko ifnot: filteredItems().length -->
      <!-- ko if: query() -->
      Ничего не найдено
      <!-- /ko -->
      <!-- ko ifnot: query() -->
      Список пуст
      <!-- /ko -->
    <!-- /ko -->

    <div class="c-select-dropdow__list" data-bind="component: {
      name: listComponent,
      params: {
        itemComponent: listItemComponent,
        items: filteredItems,
        disabledItems: disabledItems,
        selectedItems: selectedItems
      },

    }, event: listEvents"></div>

  </div>
</c-dropdown>
