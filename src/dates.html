<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="app">
      <div class="form-group">
        <date-picker params="value: value1, clearable: true"></date-picker>
        <div data-bind="text: validator.date1.error"></div>
      </div>
      <div class="form-group">
        <i-date-picker params="value: value2, clearable: true"></i-date-picker>
        <div data-bind="text: validator.date2.error"></div>
      </div>
      <div class="form-group">
        <period-picker params="value: period1, clearable: true"></period-picker>
        <div data-bind="text: validator.period1.error"></div>
      </div>
      <div class="form-group">
        <period-picker params="value: period2, clearable: true"></period-picker>
        <div data-bind="text: validator.period2.error"></div>
      </div>

      <div class="form-group">
        <i-period-picker
          params="value: period3, clearable: true"
        ></i-period-picker>
      </div>
      <div class="form-group">
        <i-period-picker
          params="value: period4, clearable: true"
        ></i-period-picker>
      </div>
    </div>
  </body>
</html>
