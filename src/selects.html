<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="app">
    <div>
      <button data-bind="click: function() {
        showErrors(!showErrors())
      }">toggle</button>
    </div>

    <c-form-field params="state: validator.select1">
      <c-select params="list: list1, value: value1, searchable: true, clearable: true, placeholder: 'Выберите значение'"></c-select>
    </c-form-field>

    <c-form-field params="state: validator.multiple1">
      <c-select params="list: list2, value: multiple1, multiple: true, clearable: true, placeholder: 'Выберите значение'"></c-select>
    </c-form-field>
  </div>
</body>

</html>
